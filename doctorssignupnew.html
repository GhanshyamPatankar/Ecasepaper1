<!DOCTYPE html>
<html>
<head>
<title>E-Case Paper</title>
</head>

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">

  <form action="doctorssignup.php" method="POST">
  <link rel="stylesheet" href="style.css">
  <script src="patientssignupnew.js"></script>
  <body align="center">

 <div>


      <div class="container">
        <h1 align="center">E-Case Paper</h1>
        <h4 align="center">Doctor's Signup</h4>
          
            <p class="mb-4"></p>
            <form action="#" method="post">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <p><input type="file" name="photo" accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                    <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
                    <p><img id="output" width="200" /></p>

                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="fname">First Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. John" id="name">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Gender: </label>
                    <input name="gender" type="radio" value="male" required /> Male
                    <input name="gender" type="radio" value="female" required /> Female
                    <input name="gender" type="radio" value="other" required /> Other <br /><br />
                  </div>    
                </div>
              
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" name="birthdate" class="form-control" placeholder="DD/MM/YYYY" id="birthdate">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="e.g. john@your-domain.com" id="email">
                  </div>    
                </div>
              
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Phone Number</label>
                    <input type="text" name="phone" class="form-control" placeholder="+00 0000 000 0000" id="lname">
                  </div>    
                </div>
              </div>
              <div class="row">
              <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Aadhar NO.</label>
                    <input type="text" name="aadhar" class="form-control" placeholder="2221XXXX0000" id="aadhar">
                  </div>    
              </div>
              
              
                <div class="col-md-6">
              
                  <div>
                    <label for="Resaddress">Res. Address</label>
                    <input type="text" class="form-control" id="address" name="address" >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
              
                  <label for="Specialization">Specialization:</label><br /><br /> 
                      <input type="text" list="Specialization" name="specialization" />
                        <datalist id="Specialization">
                          <option value="General"></option>
                          <option value="Dematologist"></option>
                          <option value="Dentist"></option>
                          <option value="Optologist"></option>
                          <option value="ENT"></option>
                          <option value="Gynacologist"></option>
                        </datalist><br /><br />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                          <label for="Week Days Availability">Week Days Availability:</label><br /><br />
                          <input type="checkbox">Monday
                          <input type="checkbox">Tuesday
                          <input type="checkbox">Wednesday
                          <input type="checkbox">Thrusday
                          <input type="checkbox">Friday
                          <input type="checkbox">Saturday
                          <input type="checkbox">Sunday<br /><br />


                </div>
                <div class="col-md-6">
                          <label for="Time Slot">Time Slot:</label><br /><br /> 
                          <input type="text" list="Time Slot" />
                          <datalist id="Time Slot">
                            <option value="9:00 AM to 10:00 AM"></option>
                            <option value="10:00 AM to 11:00 AM"></option>
                            <option value="11:00 AM to 12:00 PM"></option>
                            <option value="12:00 PM to 01:00 PM"></option>
                            <option value="01:00 PM to 02:00 PM"></option>
                            <option value="02:00 PM to 03:00 PM"></option>
                            <option value="03:00 PM to 04:00 PM"></option>
                            <option value="04:00 PM to 05:00 PM"></option>
                          </datalist><br /><br />

                </div>
              </div>

               <div class="row">
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Your Password" id="password">
                  </div>
                </div>


                <div class="col-md-6">
              
                  <div>
                    <label for="re-password">Re-type Password</label>
                    <input type="password" class="form-control" placeholder="Your Password" id="re-password">
                  </div>
                </div>
              </div>
              
              
              <div class="row">
              <div><input type="submit" value="Register" name="submit" class="btn px-5 btn-primary"></div>
              </div>
         </div>
       </div>

       
       </form>
     
    
      

   

</body>
</html>
